<!DOCTYPE html>
<html>
<head>
    <title>Калькулітр</title>
<script>
    function mult() {
        var numb1 = parseInt(document.getElementById("num1").value);
        var numb2 = parseInt(document.getElementById("num2").value);
	res = (numb1 * numb2) / 2;
        document.getElementById("result").innerHTML = res;
}
</script>
</head>

<body>
<h1>Пошук площі прямoкутного трикутника</h1>
<input type="number" id="num1">
<input type="number" id="num2">
<button onclick="mult()">Виконати</button>
<p>Результат обчислень: <span id = "result">0</span></p>
</body>



</html>
